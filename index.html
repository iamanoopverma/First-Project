<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Anoop's Website</title>
</head>
<body>
      <!-- Navigation Bar starts here -->
      <div class="nav-container">
        <div class="logo">
            <img src="./images/Logo.svg" alt="Logo">
        </div>
        <nav>
            <ul>
               <li><a href="#" class="active">Home</a></li>
               <li><a href="#">Testimonial</a></li>
               <li><a href="#">Features</a></li>
               <li><a href="#">Downloads</a></li>
               <li><a href="#" class="contact-btn">Contact</a></li>
            </ul>
        </nav>
      </div>
      <!-- Navigation Bar ends here -->
      <!-- Hero Section starts here -->
      <div class="hero-container">
          <div class="hero-image">
            <img src="./images/Hero Image.svg" alt="Hero Image">
            <div class="circle-ground"></div>
          </div>
          <div class="hero-text-container">
            <h1>Learn to Design Awesome Websites</h1>
            <p>The best way to learn is to actually do it. You can find step by step tutorials for web designing here</p>
            <button>Learn more</button>
          </div>
      </div>  
      <!-- Hero Section ends here -->
      <!-- Social Media starts here -->
      <div class="social-container">
          <a href="#"><img src="./images/Instagram.svg" alt="Instagram"class="social-icons"></a>
          <a href="#"><img src="./images/Facebook.svg" alt="Facebook"class="social-icons"></a>
          <a href="#"><img src="./images/Twitter.svg" alt="Twitter"class="social-icons"></a>
      </div>  
      <!-- Social Media ends here -->
       <!-- Desktop Background starts here -->
      <div class="bg-img-container">
        <img src="./images/Right Box.svg" alt="Right Background Image" class="right-bg">
        <img src="./images/Left Box 3.svg" alt="Left Background Image" class="left-bg">
        <img src="./images/Left Box 2.svg" alt="Left Background Image" class="left-bg"> 
        <img src="./images/Left Box 1.svg" alt="Left Background Image" class="left-bg">
      </div>
      <!-- Desktop Background ends here -->
      <!-- Structure For Responsiveness -->
      <div class="logo-for-mobile">
          <img src="./images/Logo For Mobile.svg" alt="Logo">
      </div> 
      <div class="left-bg-mobile">
          <img src="./images/Left Box Mobile.svg" alt="Left Background">
      </div>
      <div class="right-bg-mobile">
          <img src="./images/Right Box Mobile.svg" alt="Right Background">
      </div>
      <div class="menu-icon active">
         <img src="./images/Menu Icon.svg" alt="Menu Icon">
      </div>
      <div class="menu-cross-icon">
         <img src="./images/Menu Cross Icon.svg" alt="Menu Cross Icon">
      </div>
    <div class="mobile-menu-page">
          <nav>
            <ul>
               <li><a href="#" class="active">Home</a></li>
               <li><a href="#">Testimonial</a></li>
               <li><a href="#">Features</a></li>
               <li><a href="#">Downloads</a></li>
               <li><a href="#" class="contact-btn">Contact</a></li>
            </ul>
          </nav>
    </div>
     <!-- Structure For Responsiveness -->
    <script src="./main.js"></script>

</html>
